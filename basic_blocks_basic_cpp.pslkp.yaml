pluginName: basic_blocks_basic_cpp
pluginType: coreBlockLibrary
blockType: BasicCpp
dynamicLibrary: libBlockLibrariesBasicBlocksBasicCpp.so
blockLibraries:
  - name: BasicBlocks
    blockTypes:
      - name: Accumulator
        configurationValues:
          - name: InitialValue
            defaultValue: 0
            type: double
          - name: SampleTime
            defaultValue: -1
            type: double
      - name: Adder
        configurationValues:
          - name: Gains
            defaultValue:
            - 1
            - 1
            type: double[]
      - name: Constant
        configurationValues:
          - name: Value
            defaultValue: 1
            type: double
      - name: ContinuousToDiscrete
        configurationValues:
          - name: ContinuousSampleTimeGroup
            defaultValue: 1
            type: int
          - name: DiscreteSampleTime
            defaultValue: -1
            type: float
      - name: Display
      - name: Integrator
        configurationValues:
          - name: InitialValue
            defaultValue: 0
            type: float
          - name: ContinuousSampleTimeGroup
            defaultValue: 1
            type: float
